
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Screen</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            color: #263238;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Roboto', sans-serif;
        }

        .container {
            margin-top: 20px;
        }

        .frame {
            border: 1px solid #ccc;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .frame-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .frame-header h2 {
            color: #263238;
            margin: 0;
        }

        .frame-content {
            max-width: 900px;
            margin: 0 auto;
            margin-left: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th {
            background-color: #f5f5f5;
            color: #333;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .filters, .action-buttons {
            margin-bottom: 20px;
        }

        label {
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
        }

        button:hover {
            background-color: #0056b3;
        }

        .responsibility-assignment {
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;
            border-radius: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left input, .header-left select {
            margin-right: 10px;
        }

        .header-title {
            margin-right: 440px;
        }

        /* Adjusted the width of the date input */
        #datePicker {
            width: 150px;
        }

        /* Add the following styles for better responsiveness and icons */
        .icon {
            margin-right: 5px;
        }

    </style>
</head>

<body>

    <header class="header">
        <div class="header-left">
            <div id="navbar-left">
                <input type="date" id="datePicker" class="form-control">
                <select id="selectDropdown" class="form-control">
                    <option value="Vikram">Vikram</option>
                    <option value="Highlander">Highlander</option>
                </select>
            </div>
        </div>
        <h1 class="header-title">Admin Screen</h1>
    </header>

    <div class="container">
        <div class="frame">
            <div class="frame-header">
                <h2>User Management</h2>
                <div class="input-group">
                    <input type="text" placeholder="Search users" class="form-control">
                    <div class="input-group-append">
                        <button id="add-user" onclick="redirectToAddUserDashboard()" class="btn btn-success">Add User
                        </button>
                    </div>
                </div>
            </div>
            <div class="filters">
                <div class="row">
                    <div class="col-md-4">
                        <label for="role-filter">Filter by Role:</label>
                        <select id="role-filter" class="form-control">
                            <option value="all">All</option>
                            <option value="manager">Manager</option>
                            <option value="supervisor">Supervisor</option>
                            <!-- Add more roles as needed -->
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="status-filter">Filter by Status:</label>
                        <select id="status-filter" class="form-control">
                            <option value="all">All</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="frame-content">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 15%;">Name</th>
                            <th style="width: 10%;">Role</th>
                            <th style="width: 15%;">Responsibility</th>
                            <th style="width: 10%;">ContactNo</th>
                            <th style="width: 15%;">Email</th>
                            <th style="width: 10%;">Date</th>
                            <th style="width: 10%;">Status</th>
                            <th style="width: 10%;" colspan="2">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- User details will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="frame">
            <div class="frame-header">
                <h2>Responsibility Assignment</h2>
            </div>
            <div class="frame-content">
                <div class="responsibility-assignment">
                    <label for="user-list">Select User:</label>
                    <select id="user-list" class="form-control">
                        <!-- User list will be dynamically populated here -->
                    </select>
                    <label for="responsibility-list">Select Responsibility:</label>
                    <select id="responsibility-list" class="form-control">
                        <option value="manage-teams">Manage Teams</option>
                        <option value="quality-control">Quality Control</option>
                        <!-- Add more responsibilities as needed -->
                    </select>
                    <button id="assign-responsibility" class="btn btn-primary">Assign Responsibility</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get today's date in the format "YYYY-MM-DD"
        var today = new Date().toISOString().split('T')[0];

        // Set the default date value for the date input element
        document.getElementById("datePicker").value = today;

        // Retrieve user details from localStorage
        var newUser = JSON.parse(localStorage.getItem('newUser'));

        // Populate the table with the retrieved user details
        if (newUser) {
            var tableBody = document.querySelector('.frame-content table tbody');
            var newRow = tableBody.insertRow();

            // Define the properties to be populated
            var properties = ['name', 'role', 'responsibility', 'contactNo', 'email', 'date'];
            
            // Loop through the properties and add cells to the new row
            for (var i = 0; i < properties.length; i++) {
                var cell = newRow.insertCell(i);
                cell.textContent = newUser[properties[i]];
            }

            // Add a cell for the status (assuming new users are always active)
            var statusCell = newRow.insertCell(properties.length);
            statusCell.textContent = 'Active';

            // Add buttons for edit and remove actions
            var editCell = newRow.insertCell(properties.length + 1);
            var editButton = document.createElement('button');
            editButton.className = 'btn btn-primary';
            editButton.textContent = 'Edit User';
            editButton.onclick = function () {
                editUser(newRow);
            };
            editCell.appendChild(editButton);

            var removeCell = newRow.insertCell(properties.length + 2);
            var removeButton = document.createElement('button');
            removeButton.className = 'btn btn-danger';
            removeButton.textContent = 'Remove User';
            removeButton.onclick = function () {
                removeUser(newRow);
            };
            removeCell.appendChild(removeButton);
        }
    });

    function redirectToAddUserDashboard() {
        // Redirect to the add_user_dashboard.html page for adding a new user with dashboard
        window.location.href = './add_user_dashboard.html';
    }

    function editUser(row) {
        // Implement logic to edit user details based on the row clicked
        // You can extract user details from the row, enable a form, and update the details
        alert('Edit functionality to be implemented!');
    }

    function removeUser(row) {
        // Implement logic to remove the user based on the row clicked
        row.remove();
        alert('User removed successfully!');
    }
</script>

</body>

</html>
